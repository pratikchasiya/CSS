<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cls{
            height: 100px;
            border: 1px solid black;
            border-radius: 10px;
            margin: 10px 0;
        }
        #sec1{
            background-image: linear-gradient(red,green,pink);
        }
        #sec2{
            background-image: linear-gradient(to right, blue,orange 30%,green);
        }
        #sec3{
            background-image: linear-gradient(to right top ,purple,orange,skyblue 80%);
        }
    </style>
</head>
<body>
    <div id="sec1" class="cls"></div>
    <div id="sec2" class="cls"></div>
    <div id="sec3" class="cls"></div>
</body>
</html>
