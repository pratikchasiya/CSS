<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            border: 1px solid black;
            height: 100px;
            width: 100px;
            margin: 150px;
            transition: 2s;
           
        }
        #sub{
            height: 100px;
            width: 100px;
            background-color: pink;
        }
        #main:hover{
            transform: perspective(300px) translate3d(40px,50px,0px);  /* translate thi x y and z ma gme tya khasedi sakay */
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="sub"></div>
    </div>
</body>
</html>
