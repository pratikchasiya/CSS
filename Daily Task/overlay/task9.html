<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 250px;
            height: 250px;
            position: relative;
            margin: 176px auto;
        }
        img{
            width: 100%;
            height: 100%;
            
        }
        #overlay{
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            overflow: hidden;
            background-color: pink;
            opacity: 0;
            transition: 3s;
        }
        #text{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            text-align: center;
            transition: 3s;
            font-size: 30px;
        }
        #container:hover #overlay{
            opacity: 1;
        }
        #container:hover #text{
          opacity: 1;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="img_avatar.png" alt="">
        <div id="overlay">
            <div id="text"><img src="user.png" alt=""></div>
        </div>
    </div>
</body>
</html>
